<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba tecnica - Alternova - Andr√©s Marin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/app.css" />
</head>

<body class="bg-dark">
    <div class="pt-2 pb-3 d-md-block">
        <div class="text-center font-weigth-bold text-white mt-5">
            <h1>Alternova Shop</h1>
            <p>Bienvenidos, disfruta de estos maravillosos productos.</p>
        </div>
        <main class="container">
            <div class="d-flex flex-column flex-md-row container col-sm-12 mt-5">
                <div id="products" class="row d-flex">
                    <h3 class="text-white">Stock</h3>
                </div>

                <div id="carritoCompras2">
                    <h3 class="text-white">Carro de compras</h3>
                    <table class="table table-bordered text-white">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio unitario</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody id="carritoCompras"></tbody>
                    </table>
                    <div class="d-flex justify-content-between">
                        <h5 class="text-danger" id="precio_total">
                            <span class="font-weigth-bold">Total </span>$0
                        </h5>
                        <button id="comprar" class="btn btn-success">Comprar</button>
                    </div>
                </div>
            </div>

            <div class="text-center text-dark bg-light mt-5">
                <h3>Factura del producto</h3>
                <table class="table table-dark text-white container">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio unitario</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="carritoCompras3"></tbody>
                </table>
                <!-- <h4 class="font-weight-bold">Total a pagar: <span class="text-danger" id="total_pagar_factura">$0</span></h4> -->
                <p id="jsonHTML"></p>
            </div>
        </main>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
